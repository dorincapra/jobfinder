
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="myApp/css/style.css" />
    <script async defer src="myApp/js/validareJS.js"></script>
  </head>
  <body>


<h1>Job View</h1>

{{mainContent}}


<div class="container">
    <form method="POST" action="?page=job">
        <div class="form-group">
          <label for="jobName">Job Name:</label>
          <input type="text" class="form-control" name="jobName" id="jobName" aria-describedby="emailHelp" value="{{age}}">
        </div>
        <div class="form-group">
          <label for="salary">Salary:</label>
          <input type="text" class="form-control" name="salary" id="salary" placeholder="Ex: $24/hour">
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" class="form-control" name="location" id="location" placeholder="Ex: London">
        </div>
        <div class="form-group">
          <label for="jobDescription">Job Description:</label>
          <textarea class="form-control" name="jobDescription" id="jobDescription" rows="10"></textarea>
      </div>
      <div class="form-group">
        <label for="schedule">Schedule:</label>
        <input type="text" class="form-control" name="schedule" id="schedule" placeholder="Ex: 40 hours/week" >
    </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
