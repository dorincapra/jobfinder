
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="myApp/css/style.css" />
    <script async defer src="myApp/js/validareJS.js"></script>
  </head>
  <body>


<h1>CV View</h1>

{{mainContent}}


<div class="container">
    <form method="POST" action="?page=cv">
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" class="form-control" name="cvAge" id="cvAge" aria-describedby="emailHelp" value="{{age}}">
          <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group">
          <label for="lastSch">Last School:</label>
          <input type="text" class="form-control" name="lastSch" id="lastSch" value="{{lastSch}}">
        </div>
        <div class="form-group">
            <label for="experience">Experience:</label>
            <input type="text" class="form-control" name="experience" id="experience" value="{{experience}}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
