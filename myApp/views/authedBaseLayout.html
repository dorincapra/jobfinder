<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="myApp/css/style.css" />
    <script async defer src="myApp/js/validareJS.js"></script>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="myApp/img/logo.webp" alt="Logo missing ..." width="100"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="home"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about">About</a>
            </li>
          </ul>


          <a
            type="button"
            class="btn btn-primary ms-auto"
            href="?page=logout"
          >
            Logout
        </a>
        </div>
      </div>
    </nav>

    {{mainContent}}

    <!-- LOGIN Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Login Form</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form method="POST" action="?page=login">
              <div class="mb-3">
                <label for="userEmail" class="form-label">Email:</label>
                <input
                  type="text"
                  class="form-control"
                  id="userEmail"
                  aria-describedby="emailHelp"
                  name="userEmail"
                />
              </div>
              <div class="mb-3">
                <label for="userPass" class="form-label">Password:</label>
                <input
                  type="password"
                  class="form-control"
                  id="userPass"
                  name="userPass"
                />
              </div>
              <button type="submit" class="btn btn-primary">Log-in</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- SIGN UP Modal -->
    <div
      class="modal fade"
      id="signupModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Sign up Form</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="signUpForm" method="POST" action="?page=signup">



              <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input
                  type="text"
                  class="form-control"
                  id="emailSignUp"
                  aria-describedby="emailHelp"
                  name="emailSignUp"
                />
              </div>


              <div class="mb-3">
                <label for="userName" class="form-label">new User:</label>
                <input
                  type="text"
                  class="form-control"
                  id="userNameSignUp"
                  aria-describedby="emailHelp"
                  name="signUpName"
                />
              </div>
              <div class="mb-3">
                <label for="signUpPass1" class="form-label">Password:</label>
                <input
                  type="password"
                  class="form-control"
                  id="signUpPass1"
                  name="signUpPass1"
                />
              </div>
              <div class="mb-3">
                <label for="signUpPass2" class="form-label"
                  >Re-type Password:</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="signUpPass2"
                  name="signUpPass2"
                />
              </div>



              <div class="field form-inline radio">
                <label class="radio" for="txtContact">User type"</label>
                <input class="radio" type="radio" name="signUpType" value="applicant" checked /> <span>Applicant</span>
                <input class="radio" type="radio" name="signUpType" value="employer" /> <span>Employer</span>
              </div>



              <button type="submit" class="btn btn-primary">Sign me up!</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- <footer class="container-fluid bg-dark">
      <h3 class="text-light">Footer text</h3>
    </footer> -->


    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
