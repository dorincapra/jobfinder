<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="myApp/css/stil.css" />
    <script async defer src="myApp/js/validareJS.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="myApp/img/WDLogo.png" alt="Logo missing ..." width="100"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about">About</a>
            </li>
          </ul>

          <!-- Button trigger modal LOGIN -->
          <button
            type="button"
            class="btn btn-primary ms-auto"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Login
          </button>
          <!-- Button trigger modal SIGN UP -->
          <button
            type="button"
            class="btn btn-primary ms-2"
            data-bs-toggle="modal"
            data-bs-target="#signupModal"
          >
            Sign up
          </button>
        </div>
      </div>
    </nav>

    <main>
        <h1 class="container">Nu ai acces!</h1>
    </main>

    <!-- LOGIN Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Login Form</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form method="POST" action="login">
              <div class="mb-3">
                <label for="userName" class="form-label">User Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="userName"
                  aria-describedby="emailHelp"
                  name="userName"
                />
              </div>
              <div class="mb-3">
                <label for="userPass" class="form-label">Password:</label>
                <input
                  type="password"
                  class="form-control"
                  id="userPass"
                  name="userPass"
                />
              </div>
              <button type="submit" class="btn btn-primary">Log-in</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- SIGN UP Modal -->
    <div
      class="modal fade"
      id="signupModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Sign up Form</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="signUpForm" method="POST" action="signup">
              <div class="mb-3">
                <label for="userName" class="form-label">new User:</label>
                <input
                  type="text"
                  class="form-control"
                  id="userNameSignUp"
                  aria-describedby="emailHelp"
                  name="signUpName"
                />
              </div>
              <div class="mb-3">
                <label for="signUpPass1" class="form-label">Password:</label>
                <input
                  type="password"
                  class="form-control"
                  id="signUpPass1"
                  name="signUpPass1"
                />
              </div>
              <div class="mb-3">
                <label for="signUpPass2" class="form-label">Re-type Password:</label>
                <input
                  type="password"
                  class="form-control"
                  id="signUpPass2"
                  name="signUpPass2"
                />
              </div>
              <button type="submit" class="btn btn-primary">Sign me up!</button>
            </form>
          </div>
        </div>
      </div>
    </div>




    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
</html>
